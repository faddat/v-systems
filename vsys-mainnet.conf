# VSYS node settings

vsys {
  # Path Settings
  # default directory is /var/lib/vsys/.vsys  You can leave this unset when installing with the .deb file.  Otherwise, set it. 
  # directory = "/tmp/vsys"
  
  # default data directory is /var/lib/vsys/.vsys/data.  You can leave this unset when installing with the .deb file. Otherwise, set it. 
  # data-directory = "/tmp/vsys/data"

  # Application logging level. Could be DEBUG | INFO | WARN | ERROR. Default value is INFO.
  logging-level = INFO

  # P2P Network settings
  network {
    known-peers = ["13.55.174.115:9921","13.52.40.227:9921","13.113.98.91:9921","3.121.94.10:9921"]

    black-list-residence-time = 30s

    peers-broadcast-interval = 5s

    connection-timeout = 30s

    # Network address
    bind-address = "0.0.0.0"

    # Port number
    port = 9921

    # Node name to send during handshake. You can comment this string out to set random node name. You're encouraged to set a node name, it makes our logs look more friendly!
    # node-name = "My MAINNET node"

    # String with IP address and port to send as external address during handshake. Could be set automatically if uPnP is enabled.
    declared-address = "localhost:9921"
  }

  # Wallet settings
  wallet {
    # Password to protect wallet file
    password = "vsys"

    # Wallet seed as string
    # seed = ""
  }

  # Blockchain settings
  blockchain.type = MAINNET
  blockchain.minimum-in-memory-diff-blocks = 500

  # Matcher settings
  matcher.enable = no

  # Minter settings
  miner {
    enable = yes
    offline = no
    quorum = 1
    generation-delay = 1s
    interval-after-last-block-then-generation-is-allowed = 120h
    tf-like-scheduling = no
    reward-address = ""
  }

  # Node's REST API settings
  rest-api {
    # Enable/disable node's REST API
    enable = yes

    # Network address to bind to.  On a Supernode, you will want to set this to 127.0.0.1 so that access to your API is restricted to the supernode itself.
    bind-address = "0.0.0.0"

    # Port to listen for REST API requests
    # port = 9922

    # Hash of API key string
    api-key-hash = "your own api key's hash"

  }

  checkpoints.public-key = "A9MX22tXpNdTTx5wBf3CunZz299c1nnca6kH3MzL312L"
}
